<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider-uploader.css">
    <title>Slider Uploader</title>
</head>
<body>
    <div class="slider-uploader">
        <form action="#" enctype="multipart/form-data">
            <div class="slider-uploader-nav">
                <div class="slider-uploader-title">
                    <button type="button" class="slider-uploader-back-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" stroke-width="2" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <line x1="5" y1="12" x2="11" y2="18" />
                            <line x1="5" y1="12" x2="11" y2="6" />
                        </svg>
                    </button>
                    <strong>New Post</strong>
                </div>
                <div class="slider-uploader-submit-btn">
                    <button type="submit" disabled>Post</button>
                </div>
            </div>
            <hr>
            <div id="su-content">
        <!---Test--->        
        <div class="su-slide order-mode">
            <img src="images/Tree-planting-day.jpg" />
            <button type="button" class="su-remove-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="13" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <span class="circle__order-mode"></span>
            <button class="order-btn__order-mode">
                <svg width="30" height="20" xmlns="http://www.w3.org/2000/svg">
                    <g>
                     <rect id="svg_1" height="5" width="5" y="3" x="20" fill="#999999"/>
                     <rect id="svg_2" height="5" width="5" y="3" x="12" fill="#999999"/>
                     <rect id="svg_3" height="5" width="5" y="11.5" x="4" fill="#999999"/>
                     <rect id="svg_4" height="5" width="5" y="3" x="4" fill="#999999"/>
                     <rect id="svg_5" height="5" width="5" y="11.5" x="20" fill="#999999"/>
                     <rect id="svg_6" height="5" width="5" y="11.5" x="12" fill="#999999"/>
                     <rect id="svg_7" height="14" width="5" y="44" x="5" fill="#999999"/>
                    </g>
                   </svg>
            </button>
        </div>
        <!---Test--->        

                <p class="su-text">Compose new post...</p>
            </div>
            <div class="tooltip">
                <input type="file" name="slider-uploader-slide" id="su-input-slide" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" id="su-upload-btn" width="35" height="35" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="15" y1="8" x2="15.01" y2="8" />
                    <rect x="4" y="4" width="16" height="16" rx="3" />
                    <path d="M4 15l4 -4a3 5 0 0 1 3 0l5 5" />
                    <path d="M14 14l1 -1a3 5 0 0 1 3 0l2 2" />
                </svg>
                <span class="tooltip-text">Add media</span>
            </div>
            <hr>
        </form>
    </div>

<script src="js/slider-uploader.js"></script>
</body>
</html>
